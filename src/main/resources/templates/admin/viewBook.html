<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <th:block th:insert="component/bootstrap"></th:block>
</head>
<body>
<th:block th:insert="component/navbar"></th:block>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-6">
            <img style="margin: 0 auto; display: block" th:src="'/images/'+${book.id}+${book.image}" alt="" width="300"
                 height="300">
        </div>
        <div class="col-6">
            <h1 style="font-family: 'Merriweather', 'Georgia', serif;font-weight: bold" th:text="${book.title}"></h1>
            <div>[[${countRating}]]</div>
            <h4 style="font-family: 'Merriweather', 'Georgia', serif;"
                th:text="${#numbers.formatCurrency(book.price)}"></h4>
            <h6 style="font-family: 'Merriweather', 'Georgia', serif;" th:text="${book.description}"></h6>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 30px">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Account</th>
            <th>Comment</th>
            <th>Date</th>
            <th>Rating</th>
        </tr>
        <tr th:each="f : ${book.feedbacksById}">
            <td th:text="${f.accountByAccountId.username}"></td>
            <td th:text="${f.comment}"></td>
            <td th:text="${f.dateComment}"></td>
            <td th:text="${f.rating}"></td>
        </tr>
    </table>
</div>
</body>
</html>
