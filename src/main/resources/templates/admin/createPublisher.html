<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <th:block th:insert="component/bootstrap"></th:block>
</head>
<body>
<th:block th:insert="component/navbar"></th:block>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <form th:action="@{'/Management/createPublisher'}" method="post" th:object="${account}">
                <h1 class="text-center">Create new publisher</h1>
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control"  th:field="*{username}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"  th:field="*{password}"></div>
                <div style="margin-top: 20px;"><input type="submit" value="Create" class="btn btn-success"></div>
            </form>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
