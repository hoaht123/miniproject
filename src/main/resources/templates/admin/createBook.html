<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <th:block th:insert="component/bootstrap"></th:block>
</head>
<body>
<th:block th:insert="component/navbar"></th:block>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <form th:action="@{'/Management/createBook'}" method="post" th:object="${book}" enctype="multipart/form-data">
        <h1 class="text-center">Create new book</h1>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control"  th:field="*{title}">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control"  th:field="*{price}"></div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" class="form-control" name="imageBook" onchange="preview()" ></div>
        <div class="d-flex justify-content-center">
          <img style="width: 200px;
                      height: 150px;
                      margin-top: 30px;" id="blah" src="/images/previewImage.jpeg" alt="your image" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"  th:field="*{description}"></textarea></div>
          <div>
          <div style="margin-top: 20px;"><input type="submit" value="Create" class="btn btn-success"></div>
      </form>
    </div>
  </div>
</div>
<script>
  const frame = document.getElementById("blah")
  function preview() {
    frame.src=URL.createObjectURL(event.target.files[0]);
  }
</script>
</body>
</html>
