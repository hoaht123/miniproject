<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:insert="component/bootstrap"></div>
    <link href="/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body style="background-color: #243043;">
<div class="container" id="container">

    <div class="form-container sign-up-container">
        <form id="register_form">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" class="usernameRegister" name="usernameRegister" placeholder="Name"
                   onchange="findAccount()"/>
            <i class="fa-solid fa-circle-check valid" style="position: relative;
                                                        top: -39px;
                                                        left: 160px;display: none"></i>
            <span style="color: red" class="usernameError"></span>
            <input type="password" class="passwordRegister" name="passwordRegister" placeholder="Password"
                   onchange="checkPasswordStrong()"/>
            <i class="fa-solid fa-circle-check validPass" style="position: relative;
                                                        top: -39px;
                                                        left: 160px;display: none"></i>
            <span style="color: red" class="passwordError"></span>
            <input type="password" class="confirm_password" name="confirm_password" placeholder="Confirm Password"
                   onchange="matchPasswordConfirm()"/>
            <i class="fa-solid fa-circle-check validPassConfirm" style="position: relative;
                                                        top: -39px;
                                                        left: 160px;display: none"></i>
            <span style="color: red" class="passwordConfirmError"></span>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="/login" method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" name="username" placeholder="Email"/>
            <input type="password" name="password" placeholder="Password"/>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="component/jquery"></th:block>
<script src="/js/login.js"></script>
</body>
</html>
